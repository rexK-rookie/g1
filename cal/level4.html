<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三關：極限山脈</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>第三關：極限山脈</h1>
        <p>選擇一個函數並觀察積分面積 \( F(x) = \int_{0}^{x} f(t) \, dt \)</p>
        <select id="functionSelect">
            <option value="x^2">f(x) = x²</option>
            <option value="x">f(x) = x</option>
            <option value="sin(x)">f(x) = sin(x)</option>
        </select>
        <p>取極限驗證 \( \lim_{h \to 0} \frac{F(x + h) - F(x)}{h} = f(x) \)</p>
        <input type="range" id="hRange" min="0.01" max="1" step="0.01" value="1">
        <canvas id="chart"></canvas>
        <p id="limitResult"></p>
        <button onclick="checkLevel4()">提交</button>
        <button onclick="window.location.href='index.html'">離開</button>
    </div>
    <script src="level4.js"></script>
</body>
</html>

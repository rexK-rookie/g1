<html lang="zh-TW"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REX Math</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }
        header img {
            vertical-align: middle;
            max-width: 100px;
            height: auto;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
        }
        #control-panel {
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin: 20px 0;
            color: #333;
            font-size: 2em;
        }
        iframe {
            margin: 20px 0;
            width: 90%;
            max-width: 560px;
            height: 315px;
        }
        footer {
            margin-top: auto;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        p, img {
            margin: 10px 0;
        }
        img[src="logo.png"] {
            max-width: 150px;
            height: auto;
        }
        @media (max-width: 600px) {
            header img {
                max-width: 80px;
            }
            nav a {
                margin: 0 10px;
                font-size: 1em;
            }
            h1 {
                font-size: 1.5em;
            }
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        
        <nav>
            <a href="#">關於</a>
            <a href="#">影片</a>
            <a href="#">遊戲</a>
            
        </nav>
    </header>

    <div id="control-panel">
        <h1>漢威數學遊戲</h1>
        <button onclick="openGame('pacman.html')">小精靈數學</button>
        <button onclick="openGame('tank.html')">坦克拋物線</button>
        <button onclick="openGame('ufo/index.html')">飛碟向量射擊</button>
        <button onclick="openGame('cal/index.html')">微積分探險家</button>
        <button onclick="openGame('w_for99.html')">科學資料分析</button>
    </div>

    <h1>Ai 生成音樂影片</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/s_tHww-7oIo?si=kkGF40-KvG-7yMAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen=""></iframe>

    <p>漢威數理研究室</p>
    

    <footer>
        <p>2025 © Copyright RexKAO Inc</p>
    </footer>

    <script>
        function openGame(url) {
            window.open(url, '_blank');
        }
    </script>

</body></html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲控制介面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #control-panel {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <h1>選擇遊戲</h1>
        <button onclick="openGame('pacman.html')">玩 Math Pac-Man Game</button>
        <button onclick="openGame('tank.html')">玩 Tank Shooting Game</button>
    </div>

    <script>
        function openGame(url) {
            window.open(url, '_blank'); // 在新分頁中打開遊戲
        }
    </script>
</body>
</html>
